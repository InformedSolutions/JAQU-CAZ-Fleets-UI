inherit_from: ./lib/rubocop/blacklist.yml

AllCops:
  TargetRubyVersion: 2.6.5

Style/Documentation:
  Enabled: false

Layout/LineLength:
  Max: 99
  IgnoredPatterns: ['\A#']

Metrics/BlockLength:
  ExcludedMethods: ['describe', 'context']
  Exclude:
    - 'config/routes.rb'
    - 'config/environments/*.rb'

Style/AndOr:
  EnforcedStyle: conditionals

Style/AsciiComments:
  Enabled: false

# TODO: Remove after proper API integration
Style/GlobalVars:
  AllowedVariables:
    - $request
