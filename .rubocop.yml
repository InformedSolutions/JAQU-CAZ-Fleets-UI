inherit_from: ./lib/rubocop/blacklist.yml

AllCops:
  TargetRubyVersion: 2.6.5

Style/Documentation:
  Enabled: false

Metrics/LineLength:
  Max: 99
  IgnoredPatterns: ['\A#']

Metrics/BlockLength:
  ExcludedMethods: ['describe', 'context']
  Exclude:
    - 'config/routes.rb'
    - 'config/environments/*.rb'
